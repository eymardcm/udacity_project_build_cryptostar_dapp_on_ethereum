<!DOCTYPE html>
<html>

<head>
  <title>StarNotary DAPP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<style>
  input {
    display: block;
    margin-bottom: 12px;
  }
</style>

<body>
  <div class="container">
    <h2>StarNotary Token DAPP</h2>
    <hr>
    
    <h3>Create a Star</h3>
    <label for="starName">Star Name:</label><input type="text" id="starName"></input>
    <label for="starId">Star ID:</label><input type="text" id="starId"></input>
    <button class="btn btn-primary" id="createStar" onclick="App.createStar()">Create Star</button>
    <hr>
    
    <h3>Look up a Star</h3>
    <label for="name">Star ID:</label><input type="text" id="lookid"></input>
    <button class="btn btn-primary" onclick="App.lookUp()">Look Up a Star</button>
    <hr>
    <span id="status"></span>
    <br>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
